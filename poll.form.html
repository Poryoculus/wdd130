<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>WDD 130| Html Form - User Poll</title>
        <link rel="stylesheet" href="/week05/styles/poll-form.css">
    </head>
    <body>
        <header>
            <h1> WDD 130 | Rodrigo Pacheco | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="text" name="useremail" id="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Question</legend>
                    <div class="form-item column1">
                        <label for="browser">What is your favorite browser?</label>
                        <select id="browser" name="browser">
                            <option value="GoogleChrome">Google Chrome</option>
                            <option value="Mozilla">Mozilla Firefox</option>
                            <option value="Opera">Opera</option>
                            <option value="Microsoft">Microsoft Edge</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" name="pet" id="pet">
                    </div>
                    <label for="feedback">List the places you have lived:</label>
                    <textarea  id="feedback"  name="feedback" rows="4" placeholder="Santiago"></textarea>
                    
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer>
            <p>@2024 | HTML Form - User Poll Activity | Rodrigo Pacheco</p>
        </footer>
    </body>
</html>
